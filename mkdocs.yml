site_name: shelfctl
site_description: Organize PDFs and books using GitHub Release assets
site_url: https://blackwell-systems.github.io/shelfctl/
repo_name: blackwell-systems/shelfctl
repo_url: https://github.com/blackwell-systems/shelfctl

theme:
  name: material
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

nav:
  - Home: index.md
  - Getting Started:
      - Tutorial: guides/tutorial.md
      - Hub Interface: guides/hub.md
  - Reference:
      - Commands: reference/commands.md
      - Architecture: reference/architecture.md
      - Troubleshooting: reference/troubleshooting.md
  - Development:
      - Contributing: development/contributing.md
      - Reusable Components: development/components.md
      - TUI Architecture: development/tui-architecture.md
      - Changelog: development/changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
